<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Sign Up</title>
    <link rel="stylesheet" href="../css/portal.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Backyard Adventures Portal</div>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <h1>Sign Up</h1>
            <form class="signup-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                </select>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Backyard Adventures. All rights reserved.</p>
    </footer>

    <!-- Supabase Integration Scripts -->
    <script src="../js/supabase-config.js"></script>
    <script src="../js/supabase-auth.js"></script>
    <script>
        // Handle signup form submission
        document.querySelector('.signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            const role = formData.get('role');
            
            // Validate password strength
            if (password.length < 8) {
                supabaseHelpers.showNotification('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Disable submit button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                // Sign up with Supabase
                const result = await supabaseAuth.signUp(email, password, {
                    full_name: name,
                    role: role
                });
                
                if (result.success) {
                    supabaseHelpers.showNotification(
                        'Account created! Please check your email to verify your account.',
                        'success'
                    );
                    
                    // Clear form
                    e.target.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    supabaseHelpers.showNotification(result.error || 'Signup failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                console.error('Signup error:', error);
                supabaseHelpers.showNotification('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });

        // Check if already logged in
        (async () => {
            const user = await supabaseHelpers.getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        })();
    </script>
</body>
</html>
